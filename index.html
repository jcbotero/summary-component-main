<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <link rel="preconnect" href="./fonts/HankenGrotesk-VariableFont_wght.ttf">
    <link rel="preconnect" href="./fonts/static/HankenGrotesk-Bold.ttf">
    <title>Results summary component</title>
</head>
<body>
    <main>
        <section class="left">
            <h1>Your Result</h1>
            <article class="score">
                <h2>76</h2>
                <p>of 100</p>
            </article>
            <article class="great">
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
             </article>   
        </section>
        <section class="summary">
            <h2>Summary</h2>
            <article>
                <div class="indicators" id="one">
                    <img src="images/icon-reaction.svg" alt="icon-reaction">
                    <p>Reaction</p>
                    <div class="mesure">
                        <p>80<span>/100</span></p>
                    </div>
                </div>
                <div class="indicators" id="two">
                    <img src="images/icon-memory.svg" alt="icon-memory">
                    <p>Memory</p>
                    <div class="mesure">
                        <p>92<span>/100</span></p>
                    </div>
                </div><br>
                <div class="indicators" id="three">
                    <img src="images/icon-verbal.svg" alt="icon-verbal">
                    <p>Verbal</p>
                    <div class="mesure">
                        <p>61<span>/100</span></p>
                    </div>
                </div><br>
                <div class="indicators" id="four">
                    <img src="images/icon-visual.svg" alt="icon-visual">
                    <p>Visual</p>
                    <div class="mesure">
                        <p>72<span>/100</span></p>
                    </div>
                </div>
            </article>
            <button>Continue</button>
        </section>
    </main>
</body>
</html>
